<!DOCTYPE html>
<html>
<head>
    <title>Breach Checker</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: black; color: white; border: none; cursor: pointer; }
        #output { padding: 10px; background: #eee; margin-top: 15px; }
    </style>
</head>
<body>

<h2>üîç Email & Password Breach Checker</h2>

<!-- Email Input -->
<input id="email" type="email" placeholder="Enter email to check..." />

<button onclick="checkHIBPEmail()">Check Email (HIBP)</button>
<button onclick="checkBDEmail()">Check Email (BreachDirectory)</button>

<hr>

<!-- Password Input -->
<input id="password" type="password" placeholder="Enter password to check..." />
<button onclick="checkPassword()">Check Password (HIBP Free)</button>

<div id="output"></div>

<script>
const API = "http://localhost:3000";

// HIBP Email (Paid)
async function checkHIBPEmail() {
    const email = document.getElementById("email").value;

    const res = await fetch(API + "/check-email-hibp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    const data = await res.json();
    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
}

// BreachDirectory Email (Free)
async function checkBDEmail() {
    const email = document.getElementById("email").value;

    const res = await fetch(API + "/check-email-bd", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    const data = await res.json();
    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
}

// HIBP Password Range
async function checkPassword() {
    const password = document.getElementById("password").value;

    const res = await fetch(API + "/check-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
    });

    const data = await res.json();
    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
